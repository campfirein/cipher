# describes the mcp servers to use
mcpServers:
  filesystem:
    type: stdio
    command: npx
    args:
      - -y
      - '@modelcontextprotocol/server-filesystem'
      - .

# describes the llm configuration
# Only one 'llm:' block should be active at a time. Uncomment the provider you want to use.

# --- OpenAI Example ---
# llm:
#   provider: openai
#   model: gpt-4.1-mini
#   apiKey: $OPENAI_API_KEY
#   maxIterations: 50

# --- Anthropic Example ---
# llm:
#   provider: anthropic
#   model: claude-3-5-haiku-20241022
#   apiKey: $ANTHROPIC_API_KEY
#   maxIterations: 50

# --- OpenRouter Example ---
# llm:
#   provider: openrouter
#   model: google/gemini-2.5-pro
#   apiKey: $OPENROUTER_API_KEY
#   maxIterations: 50

# --- Ollama Example (self-hosted, no API key needed) ---
# llm:
#   provider: ollama
#   model: qwen3:32b      # Use the model you downloaded
#   maxIterations: 50
#   baseURL: $OLLAMA_BASE_URL

# --- AWS Bedrock (Native) Example ---
# llm:
#   provider: aws
#   model: anthropic.claude-3-sonnet-20240229-v1:0  # or your Bedrock model ID
#   region: $AWS_REGION
